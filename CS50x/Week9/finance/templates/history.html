{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="history-table">
        <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time</th>

        </tr>
        {% for i in history_db%}
        <tr>
                <td>{{ i["type"] }}</td>
                <td class="text-start">{{ i["name"] }}</td>
                <td>{{ i["symbol"] }}</td>
                <td class="text-end">{{ i["shares"] }}</td>
                <td class="text-end">{{ usd(i["price"]) }}</td>
                <td>{{ i["time"] }}</td>
        </tr>
        {% endfor %}
</table>

{% endblock %}
