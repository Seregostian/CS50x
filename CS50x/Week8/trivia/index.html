<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Part 1: Multiple Choice
            let correctBtn = document.querySelector('.correct');
            correctBtn.addEventListener('click', function() {
                correctBtn.style.background = '#008000';
                document.querySelector('#feedback1').innerText = 'Correct!';
            });

            let wrongBtns = document.querySelectorAll('.incorrect');
            for (let i = 0; i < wrongBtns.length; i++) {
                wrongBtns[i].addEventListener('click', function() {
                    wrongBtns[i].style.background = '#FF0000';
                    document.querySelector('#feedback1').innerText = 'Incorrect!';
                });
            }

            // Part 2: Free Response
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('#input');
                let answer = 'Ian McKellen';
                if (input.value.toUpperCase() === answer.toUpperCase()) {
                    input.style.background = '#008000';
                    document.querySelector('#feedback2').innerText = 'Correct!';
                } else {
                    input.style.background = '#FF0000';
                    document.querySelector('#feedback2').innerText = 'Incorrect!';
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>How many Oscars were given in the Lord of the Rings series?</h3>
            <button class="incorrect">36</button>
            <button class="incorrect">48</button>
            <button class="incorrect">52</button>
            <button class="correct">17</button>
            <button class="incorrect">1</button>
            <p id="feedback1"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is Gandalf's actor name?</h3>
            <input type="text" id="input">
            <button id="check">Check Answer</button>
            <p id="feedback2"></p>
        </div>
    </div>
</body>
</html>
